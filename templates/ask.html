{% extends 'base.html' %}
{% load static %}
{% block title_block %}
<div class="d-flex gap-3 align-items-center">
    <h1>New Question</h1>
</div>
{% endblock %}

{% block content %}
<div class="col-9">
    <form>
        <div class="mb-3 d-flex">
            <label for="title" class="form-label me-3">Title</label>
            <input type="text" class="form-control is-invalid" id="title" aria-describedby="titleHelp"
                   placeholder="Question about life" style="border-color: grey;">
        </div>
        <div class="invalid-feedback mb-3 mt-3 d-flex">Please fill the title.</div>
        <div class="mb-3 d-flex">
            <label for="text" class="form-label me-3">Text</label>
            <textarea class="w-100" id="text" style="height:100px"
                      placeholder="What is the meaning of life?" rows="5"
                      style="outline-color: blue;"></textarea>
        </div>
        <div class="mb-3 d-flex">
            <label for="tags" class="form-label me-3">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Dark, Info, Philosophy"
                   style="border-color: grey;">
        </div>
        <button type="submit" class="btn btn-primary">ASK!</button>
    </form>
</div>
{% endblock %}
