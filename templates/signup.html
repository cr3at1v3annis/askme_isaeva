{% extends 'base.html' %}
{% block title_block %}
<div class="d-flex gap-3 align-items-center">
    <h1>Registration</h1>
</div>
{% endblock %}
{% block content %}
<div class="col-9">
    <form class="row g-3 needs-validation" novalidate>
        <div class="d-flex">
            <label for="validationLogin" class="form-label col-3">Login</label>
            <input type="text" class="form-control" id="validationLogin" value="" required>
            <div class="invalid-feedback">
                Please enter your login!
            </div>
        </div>
        <div class="d-flex">
            <label for="validationNickname" class="form-label col-3">Nickname</label>
            <input type="text" class="form-control" id="validationNickname" value="" required>
            <div class="invalid-feedback">
                Please enter your nickname!
            </div>
        </div>
        <div class="d-flex">
            <label for="validationEmail" class="form-label col-3">Email</label>
            <div class="input-group has-validation">
                <input type="email" class="form-control" id="validationEmail"
                       aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please enter youe email!
                </div>
            </div>
        </div>
        <div class="d-flex">
            <label for="formFile" class="form-label col-3">Avatar</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="d-flex">
            <label for="validationCustom05" class="form-label col-3">Password</label>
            <input type="password" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
        <div class="d-flex">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">REGISTER!</button>
        </div>
    </form>
</div>
{% endblock %}
